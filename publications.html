function groupByYear(items){
  const g = new Map();
  for (const it of items) {
    if(!g.has(it.year)) g.set(it.year, []);
    g.get(it.year).push(it);
  }
  for(const [y, arr] of g.entries()) arr.sort((a,b)=>a.title.localeCompare(b.title));
  return new Map([...g.entries()].sort((a,b)=>b[0]-a[0]));
}

function escapeHtml(s){return s.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c] ));}

function render(items){
  const root = document.getElementById('pub-list');
  root.innerHTML = '';
  const grouped = groupByYear(items);
  for(const [year, arr] of grouped){
    const h = document.createElement('h2'); h.className='year-head'; h.textContent = year; root.appendChild(h);
    const grid = document.createElement('div'); grid.className='grid'; root.appendChild(grid);
    for(const p of arr){
      const card = document.createElement('div'); card.className='pub';
      const title = p.title ? `<strong>${escapeHtml(p.title)}</strong>` : '';
      const meta = `<div class="meta">${p.authors_html} ${p.journal_disp ? " · <em>"+p.journal_disp+"</em>" : ""}${p.vpp ? ", "+p.vpp : ""}</div>`;
      const doi = p.doi ? `<a class="btn" target="_blank" rel="noopener" href="${p.doi}">DOI</a>` : '';
      card.innerHTML = `${title}${meta}<div class="links">${doi}</div>`;
      grid.appendChild(card);
    }
  }
}

const q = document.getElementById('q');
q.addEventListener('input', ()=>{
  const v = q.value.trim().toLowerCase();
  if(!v) return render(DATA);
  const hit = DATA.filter(p=>[p.title, p.authors_html, p.journal_disp].join(' ').toLowerCase().includes(v));
  render(hit);
});

document.getElementById('year').textContent = new Date().getFullYear();
render(DATA);
</script>
